version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: food_delivery_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: food_delivery_redis_prod
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: food_delivery_api_prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_TELEGRAM_IDS=${ADMIN_TELEGRAM_IDS}
      - TIMEZONE=${TIMEZONE}
      - BACKUP_ENABLED=true
      - BACKUP_TG_CHAT_ID=${BACKUP_TG_CHAT_ID}
      - BACKUP_TG_THREAD_ID=${BACKUP_TG_THREAD_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  bot:
    build: .
    container_name: food_delivery_bot_prod
    command: python -m app.bot
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_TELEGRAM_IDS=${ADMIN_TELEGRAM_IDS}
      - TIMEZONE=${TIMEZONE}
    depends_on:
      - api
      - redis
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: food_delivery_celery_worker_prod
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - TIMEZONE=${TIMEZONE}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: food_delivery_celery_beat_prod
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - TIMEZONE=${TIMEZONE}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: food_delivery_nginx_prod
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

  backup:
    build: .
    container_name: food_delivery_backup_prod
    command: /bin/bash -c "while true; do /app/scripts/backup/run_backup.sh; sleep 86400; done"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - BACKUP_ENABLED=${BACKUP_ENABLED}
      - BACKUP_DIR=${BACKUP_DIR}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS}
      - BACKUP_TG_CHAT_ID=${BACKUP_TG_CHAT_ID}
      - BACKUP_TG_THREAD_ID=${BACKUP_TG_THREAD_ID}
      - BACKUP_MAX_TG_MB=${BACKUP_MAX_TG_MB}
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ./backups:${BACKUP_DIR}
      - ./scripts:/app/scripts
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:
