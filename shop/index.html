<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Shop</h1>
    <div id="products"></div>
    <div id="order" style="display:none;">
      <h2>Place Guest Order</h2>
      <form id="guestForm">
        <label>Name: <input id="name" required /></label><br/>
        <label>Phone: <input id="phone" required /></label><br/>
        <label>Address: <input id="address" required /></label><br/>
        <label>Product:
          <select id="product"></select>
        </label><br/>
        <label>Quantity: <input id="qty" type="number" min="1" value="1"/></label><br/>
        <button type="submit">Order</button>
      </form>
      <div id="status"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
