version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: food_delivery_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-food_delivery}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-food_delivery_pass}
      POSTGRES_DB: ${POSTGRES_DB:-food_delivery}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-food_delivery}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: food_delivery_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: food_delivery_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_TELEGRAM_IDS=${ADMIN_TELEGRAM_IDS}
      - TIMEZONE=${TIMEZONE}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  bot:
    build: .
    container_name: food_delivery_bot
    command: python -m app.bot
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_TELEGRAM_IDS=${ADMIN_TELEGRAM_IDS}
      - TIMEZONE=${TIMEZONE}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build: .
    container_name: food_delivery_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - TIMEZONE=${TIMEZONE}
    depends_on:
      - redis
      - postgres

  celery_beat:
    build: .
    container_name: food_delivery_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - TIMEZONE=${TIMEZONE}
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
  redis_data:
